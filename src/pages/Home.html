<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Home</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body class="body-home">
    <header>
        <nav>
            <div class="nav-list">
                <ul>
                    <li><a href="../../index.html">loja</a></li>
                    <li><a href="../pages/Home.html">Home</a></li>
                    <li><a href="../pages/sobre.html">Sobre nós</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Bem-vindo à nossa loja</h1>
            <p>Confira nossas novidades, promoções e lançamentos!</p>

            <section class="carousel">
                <div class="slides">
                    <div class="slide active">
                        <img src="../image/carro.png" alt="Imagem 1">
                        <div class="caption">
                            <h2>Promoção Especial</h2>
                            <p>Descontos imperdíveis nos melhores produtos!</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="../image/acessorio.png" alt="Imagem 2">
                        <div class="caption">
                            <h2>Lançamentos</h2>
                            <p>Conheça as últimas novidades da nossa loja.</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="../image/talher.png" alt="Imagem 3">
                        <div class="caption">
                            <h2>Frete Grátis</h2>
                            <p>Em compras acima de R$ 199 para todo o Brasil!</p>
                        </div>
                    </div>
                </div>

                <button class="prev" id="prev">&#10094;</button>
                <button class="next" id="next">&#10095;</button>

                <div class="dots" id="dots"></div>
            </section>
        </div>
    </main>

    <script src="../index.js"></script>
</body>
</html>
